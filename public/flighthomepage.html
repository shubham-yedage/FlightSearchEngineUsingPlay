<!DOCTYPE html>
<html lang="en">
<head>
<title>Flight Search Engine Homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1">
<link href="assets/bower_components/dist/js/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body  ng-app="searchFlightEngineClient">
<div id="flights" class="container-fluid" ng-controller="searchFlights">
    <h1 style="background: lightgreen">Flight Search Engine!</h1>
    <!--1st Row-->
    <div class="row">
        <div class="col-xs-12 col-md-2 col-md-offset-1">
            To: <input type="text" id="depLoc" placeholder="fra" ng-model="flight.dep">
        </div>
        <div class="col-xs-12 col-md-2">
            From: <input type="text" id="arrLoc" placeholder="lhr" ng-model="flight.arr">
        </div>
    </div>
        <!--2nd Row-->
    <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-2">
                Date: <input type="date" id="FlightDate" placeholder="20/11/2010" ng-model="flight.date">
            </div>
    </div>

        <!--3rd Row-->
    <div class="row">
            <div class="col-sm-offset-1">
                    <div class="col-xs-12 col-md-3">
                        <label>
                            <input type="checkbox" id="connFlightEnable" ng-model="flight.connFlight"/>
                            Select To View Connecting Flights
                        </label>
                    </div>
                <div class="col-xs-12 col-md-2">
                    <button ng-click="getflights()">Search</button>
                </div>
            </div>
    </div>
    <div>
        <label>Flight List:</label>
        <br/>
        <form ng-repeat="flight in flights">
            <input ng-model="flight"/>
        </form>
    </div>
</div>
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/angular/angular.min.js"></script>
<script src="assets/bower_components/dist/js/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
